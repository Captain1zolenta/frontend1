<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Заголовок</title>
    <link href="css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <header></header>
    <main>
        <div class="container">
            <input type="text" id="itemPrice1" placeholder="Введите стоимость товара 1" oninput="validateInput(this, 'number')">
            <input type="text" id="itemQuantity1" placeholder="Введите количество товара 1" oninput="validateInput(this, 'integer')">
            <input type="text" id="itemPrice2" placeholder="Введите стоимость товара 2" oninput="validateInput(this, 'number')">
            <input type="text" id="itemQuantity2" placeholder="Введите количество товара 2" oninput="validateInput(this, 'integer')">
            <input type="text" id="totalCostInput" placeholder="Стоимость всего заказа:" readonly>
            <button onclick="calculateCost()">Рассчитать</button>
            <div id="errorMessage"></div>
        </div>
    </main>
    <footer></footer>
    <script src="js/main.js"></script>
</body>
</html>
